<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Gallery</title>
  </head>
  <body>
    <div id="app">
      <div class="header">
        <h1>Profiles</h1>
        <div>
          <label for="sortSelect">Sort by:</label>
          <select name="" id="sortSelect">
            <option value="standard" id="standardSort">Standard</option>
            <option value="name" id="sortByName">Name</option>
            <option value="country" id="sortByCountry">Country</option>
          </select>
        </div>
      </div>
      <div id="profilesContainer" class="profiles-container"></div>
      <button id="loadMoreBtn" class="load-more-btn">Load more</button>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
